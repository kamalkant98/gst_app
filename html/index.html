<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function() {
    $('#loadDataBtn').on('submit', function(e) {
    e.preventDefault(); // Prevent the form from submitting the traditional way

    // Get form data
    let formElement = document.querySelector('#loadDataBtn'); // Replace with your actual form ID
    let formData = new FormData(formElement);

    // Convert formData to JSON object
    let formObject = {};
    formData.forEach((value, key) => {
        formObject[key] = value;
    });

    // Send form data as JSON using fetch()
        fetch('http://127.0.0.1:8000/api/user/store', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content') // CSRF token if needed
            },
            body: JSON.stringify(formObject) // Send the form data as JSON
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').innerHTML = data.message; // Handle the response
        })
        .catch(error => console.error('Error:', error));
    });

});
</script>
